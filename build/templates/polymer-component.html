<link rel="import" href="./common-style.html">

<dom-module id="<%= tagName %>">
  <template strip-whitespace>
    <style include="common-style">
      <%= componentStyle %>
    </style>

    <%= templateHtml %>
  </template>

  <script>
    <%= classDefinition %>

    window.customElements.define(<%= className %>.is, <%= className %>);
  </script>
</dom-module>
