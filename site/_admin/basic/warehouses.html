---
title: 仓库

js:
  - path: admin/basic/warehouses
    assets_pipeline: true

flag:
  primary: basic
  secondary: warehouses

ancestors:
  - title: 基础信息
---

{% contentfor newdata_dialog %}
<div class="modal fade js-addNewData">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">填写仓库信息</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-3 control-label is-required">仓库编号</label>
            <div class="col-sm-9">
              <input type="text" class="form-control input-sm" name="number" required="required" data-h5f-label="仓库编号" placeholder="请输入" pattern="^[1-9][0-9]{5}$">
              <p class="help-block">请输入 6 位的仓库编号，如：110000</p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label is-required">仓库名称</label>
            <div class="col-sm-9">
              <input type="text" class="form-control input-sm" name="name" required="required" data-h5f-label="仓库名称" placeholder="请输入" maxlength="10">
              <p class="help-block">请输入仓库名称，不能超过 10 个字</p>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary js-saveNewData">提交</button>
      </div>
    </div>
  </div>
</div>
{% endcontentfor %}
