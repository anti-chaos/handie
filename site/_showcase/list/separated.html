---
title: 筛选区分离

css:

js:
  - path: /admin/vendor/moment/min/moment.min.js
  - path: showcase/list/separated
    assets_pipeline: true

flag:
  primary: list
  secondary: separated

ancestors:
  - title: 列表页
---

<div class="modal fade js-addNewData">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">填写系统信息</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-3 is-required">系统名称</label>
            <div class="col-sm-9"><input type="text" class="form-control input-sm" name="name" required data-h5f-label="系统名称" placeholder="请输入系统名称"></div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-3 is-required">首页地址</label>
            <div class="col-sm-9"><input type="text" class="form-control input-sm" name="indexPath" required data-h5f-label="首页地址" placeholder="请输入首页地址"></div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-3 is-required">重定向地址</label>
            <div class="col-sm-9"><input type="text" class="form-control input-sm" name="redirectPath" required data-h5f-label="重定向地址" placeholder="请输入重定向地址"></div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-3 is-required">登出地址</label>
            <div class="col-sm-9"><input type="text" class="form-control input-sm" name="logoutPath" required data-h5f-label="登出地址" placeholder="请输入登出地址"></div>
          </div>
          <div class="form-group">
            <span class="control-label col-sm-3">单点登录</span>
            <div class="col-sm-9">
              <label class="radio-inline"><input type="radio" name="isSSO" value="1" data-h5f-label="单点登录" checked> 启用</label>
              <label class="radio-inline"><input type="radio" name="isSSO" value="0"> 禁用</label>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-3">加密方式</label>
            <div class="col-sm-9">
              <select name="encryption" class="form-control input-sm" style="width: 100%;">
                <option value="1">使用 SecureRandom 的 AES 加密</option>
                <option value="2">标准 AES 加密</option>
              </select>
            </div>
          </div>
          <input type="hidden" name="id" value="">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary js-saveNewData">提交</button>
      </div>
    </div>
  </div>
</div>

<div class="Area Area--query">
  <form class="Card">
    <div class="Card-content">
      <div class="row">
        <div class="form-group col-xs-6 col-sm-4 col-lg-3">
          <label>业务类型</label>
          <select name="transportType" class="form-control input-sm">
            <option value="">全部</option>
          </select>
        </div>
        <div class="form-group col-xs-6 col-sm-4 col-lg-3">
          <label>仓库类型</label>
          <select name="transportType" class="form-control input-sm">
            <option value="">全部</option>
          </select>
        </div>
        <div class="form-group col-xs-6 col-sm-4 col-lg-3">
          <label>停放仓库</label>
          <select name="transportType" class="form-control input-sm">
            <option value="">全部</option>
          </select>
        </div>
        <div class="form-group col-xs-6 col-sm-4 col-lg-3">
          <label>车架号</label>
          <input type="text" name="carUnique" class="form-control input-sm" placeholder="请输入车架号（后六位）">
        </div>
        <div class="form-group col-xs-6 col-sm-4 col-lg-3">
          <label>关联业务订单编号</label>
          <input type="text" name="bizOrderNo" class="form-control input-sm" placeholder="请输入订单号（后六位）">
        </div>
        <div class="form-group col-xs-6 col-sm-4 col-lg-3">
          <label>客户</label>
          <input type="text" name="clientName" class="form-control input-sm" placeholder="请输入客户姓名">
        </div>
        <div class="form-group col-xs-6 col-sm-4 col-lg-3">
          <label>业务员</label>
          <input type="text" name="transportOrderNo" class="form-control input-sm" placeholder="请输入运单号（后六位）">
        </div>
      </div>
    </div>
    <div class="Card-footer">
      <button type="submit" class="btn btn-primary btn-sm"><i class="fa fa-filter"></i><span>筛选</span></button><button type="reset" class="btn btn-default btn-sm"><i class="fa fa-refresh"></i><span>重置</span></button>
    </div>
  </form>
</div>
